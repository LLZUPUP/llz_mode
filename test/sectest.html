        function isSuShu(n) {  //求一个人是否为素数
            var flag = true;
            for(var i =2;i<n;i++) {
                if(n%i===0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        console.log(isSuShu(4));
        function getJC(n) { //求这个数的阶乘
            var num = 1;
            for(var i = 2;i<=n;i++) {
                num*=i;
            }
            return num
        }
        console.log(getJC(9))
        function getSum(n) { //求1到n之间所有数的阶乘之和
            var sum = 0;
            for(var i = 1;i<=n;i++) {
                sum+=getJC(i);
            }
            return sum;
        }
        console.log(getSum(9))
