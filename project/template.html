        <article>
            <h1>周杰伦演唱会</h1>
            <p>说起周杰伦，我们谈起的都是他有多么多么厉害，他拿了多少多少奖，他的音乐才华有多么多么出色。他将Hip-Hop、R&B唱法融入到中国传统音乐当中，让中国风变成华语流行音乐的主流曲风。在周杰伦的音乐中我们可以看到的是不一样的嘻哈风格，不像现在很多嘻哈音乐歌词的烂俗，他的歌曲总是很美，不管是意境还是歌词，都能找出一种文学美。杰伦的歌曲里藏着我们的青春。在他的歌里，我们总能找回当初青春的回忆。</p>
